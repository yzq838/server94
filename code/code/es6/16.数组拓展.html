<body>
    <script>
        // ... 数组扩展运算符
        // 功能：它的作用是把数组中的元素一项项地展开：把一个整体的数组拆开成单个的元素。

        // 格式：`...数组`
        // var arr = [1,2,3]
        // console.log(arr)
        // console.log(...arr)
        // 应用1，数组拷贝
        // var arr1 = [1,2,3]

        // // 得到一个一模一样的 新数组arr2
        // var arr2 = [  ...arr1   ]
        // console.log(arr1 === arr2);
        // console.log(arr1);
        // console.log(arr2);

        // 应用2： 数组合并

        // 从把一个数组中的值全取出来，放在另一个数组中的
        var arr1 = [1,2,3]
        var arr2 = [4,5]
        var arr3 = [...arr1 ,'a','b', ...arr2 ]
        console.log(arr3); //  [1, 2, 3, "a", "b", 4, 5]
        // 应用3：把数组转成单个的值(形参列表)

        // 求数组中的最大值
        // console.log( Math.max(1,3,4,6) )
        var arr = [1,3,4,6];
        console.log(Math.max(...arr))
        
    </script>
