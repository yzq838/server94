<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 1. 函数声明式
    function f1 (x) {
        return x + 1
    }
    // 2. 函数表达式
    // var f2 = function (x) {
    // let f2 = function (x) {

    const f2 = function (x) {
        return x + 1
    }
    // 3. 箭头函数
    // 是在函数表达式的基础上进行改造
    // (1) 把funtion挪到形参列表与{ 中间。 （2）把function改成 =>
    // 注意：
    // 箭头是一个=和一个大于号，中间不要有空格
    const f3 =  (x) => {
        return x + 1
    }
    
    console.log(f3(100));
    
    </script>
</body>
</html>
