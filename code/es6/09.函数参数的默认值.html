    <script>

        // 这个需要两个形参
        // 它们都有自已的默认值
        // function f(a=1,b=2){
        //     console.log(a,b,a+b);
        // }
        // // f(10,20)
        // // f( 10 )// 10会传给a . 10 2 12
        // f() // 1 2 3


        function f2(a=1,b){
            console.log(a,b,a+b);
        }
        // b没有收到值，它就是undefined, 10 + undefined ====> NaN
        // f2(10); // 10 undefined null

        // f2(10,20); // 10,20,30

        // f2(  ,3) // 直接报错。从实参到形参必须一一对应，不能跳着传。
        
        f2(); // 1 undefined NaN


    </script>
