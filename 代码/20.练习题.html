<script>

// 与解构赋值一起使用

// f1({a=1,b=2}={}) :理解为参数的默认值。





function f1({a=1,b=2}={}){
   console.log(a,b,a+b);
}
// {a=1,b=2} 看成一个整体 X

f1({a:10,b:20}); // 传了参数了，所以不会使用默认值{}.  
//  {a:10,b:20} ----> X; 把这个赋值给X, 即  {a=1,b=2} = {a:10,b:20} ，按解构赋值，a = 10, b=20
//  10, 20, 30

f1({a:20})
//  {a:20} ----> X; 把这个赋值给X, 即  {a=1,b=2} = {a:20} ，按解构赋值，a = 20, b使用默认值:2
//  20, 2, 22

f1({c:1})
//  {c:1} ----> X; 把这个赋值给X, 即  {a=1,b=2} = {c:1} ，按解构赋值，a,b使用默认值:1,2
//  1, 2, 3

f1()
// 没有传参数给X,所以x就可以使用自已的默认参数了。 {a=1,b=2}={}, 按解构赋值，a,b使用默认值:1,2
//  1, 2, 3


</script>
