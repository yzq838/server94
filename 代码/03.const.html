        // 生成一个不能被修改的对象
        function makeConst(obj){
            Object.freeze(obj);
            Object.keys(obj).forEach(function(key){
                if(typeof obj[key] === 'object'){
                    makeConst(obj[key])
                }
            })
        }

        const obj = {a:1,b:2};
        makeConst(obj);
        obj.a = 200; //不报错，但是不生效

        console.log(obj); //值保持不变
